<!DOCTYPE html>

<html>

  <head>

    <title>DOM Scripting</title>
    <meta charset="utf-8"/>
    <style>
    #red {
      background-color: red;
    }
    </style>

  </head>



  <body>

    <div id="red">
      red
    </div>

    <script>
      document.getElementById('red').style.backgroundColor = 'green';
    </script>

  </body>

</html>
