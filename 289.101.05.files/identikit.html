<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
    <title>Identikit</title>

    <style>
      #controls {
        text-align: center;
        width: 600px;
        margin: auto;
        margin-bottom: 10px;
      }

      #controls a {
        font-family: sans-serif;
        border: 1px solid black;
        display: inline-block;
        cursor: pointer;
        padding: 5px;
        margin: 5px;
      }

      #controls a:hover {
        background-color: yellow;
      }

      #face {
        width: 400px;
        height: 400px;
        margin: auto;
        background-image: url(face.svg);
        background-size: contain;
        position: relative;
      }

      #eye_left, #eye_right {
        position: absolute;
        width: 50px;
      }

      #mouth {
        position: absolute;
        width: 200px;
      }
    </style>
</head>

<body>

  <div id="controls">
    <a id="eyes_up_btn">move eyes up</a>
    <a id="eyes_down_btn">move eyes down</a>
    <a id="eyes_closer_btn">move eyes closer together</a>
    <a id="eyes_further_btn">move eyes further apart</a>
    <a id="eyes_hollow_btn">hollow eyes</a>
    <a id="eyes_solid_btn">solid eyes</a>
    <a id="eyes_big_btn">big eyes</a>
    <a id="eyes_small_btn">small eyes</a>
    <a id="right_eye_btn">add right eye</a>
    <a id="no_right_eye_btn">no right eye</a>
    <a id="happy_mouth_btn">happy mouth</a>
    <a id="sad_mouth_btn">sad mouth</a>
    <a id="reset_btn">reset face</a>
  </div>

  <div id="face">
    <img id="eye_left" src="eye_solid.svg" />
    <img id="eye_right" src="eye_solid.svg" />
    <img id="mouth" src="mouth_happy.svg" />
  </div>

  <script>
    // coordinate variables
    var eye_left_x = 100;
    var eye_left_y = 100;
    var eye_right_x = 250;
    var eye_right_y = 100;

    var eyes_big = false;


    // set initial positions
    document.getElementById('eye_left').style.left = eye_left_x + 'px';
    document.getElementById('eye_left').style.top = eye_left_y + 'px';
    document.getElementById('eye_right').style.left = eye_right_x + 'px';
    document.getElementById('eye_right').style.top = eye_right_y + 'px';
    document.getElementById('mouth').style.top = 225 + 'px';
    document.getElementById('mouth').style.left = 100 + 'px';

    // move eyes up event listener
    document.getElementById('eyes_up_btn').addEventListener('click', function() {
        eye_left_y -= 10;
        document.getElementById('eye_left').style.top = eye_left_y + 'px';
        eye_right_y -= 10;
        document.getElementById('eye_right').style.top = eye_right_y + 'px';
      }
    );

    // move eyes down event listener
    document.getElementById('eyes_down_btn').addEventListener('click', function() {
        eye_left_y += 10;
        document.getElementById('eye_left').style.top = eye_left_y + 'px';
        eye_right_y += 10;
        document.getElementById('eye_right').style.top = eye_right_y + 'px';
      }
    );

    // move eyes closer event listener
    document.getElementById('eyes_closer_btn').addEventListener('click', function() {
        eye_left_x += 10;
        document.getElementById('eye_left').style.left = eye_left_x + 'px';
        eye_right_x -= 10;
        document.getElementById('eye_right').style.left = eye_right_x + 'px';
      }
    );

    // move eyes further event listener
    document.getElementById('eyes_further_btn').addEventListener('click', function() {
        eye_left_x -= 10;
        document.getElementById('eye_left').style.left = eye_left_x + 'px';
        eye_right_x += 10;
        document.getElementById('eye_right').style.left = eye_right_x + 'px';
      }
    );

    // make eyes hollow event listener
    document.getElementById('eyes_hollow_btn').addEventListener('click', function() {

        document.getElementById('eye_left').src = 'eye_hollow.svg';

        document.getElementById('eye_right').src = 'eye_hollow.svg';
      }
    );

    // make eyes solid event listener
    document.getElementById('eyes_solid_btn').addEventListener('click', function() {

        document.getElementById('eye_left').src = 'eye_solid.svg';

        document.getElementById('eye_right').src = 'eye_solid.svg';
      }
    );
    // move eyes big event listener
    document.getElementById('eyes_big_btn').addEventListener('click', function() {
      if (eyes_big == false) {
          document.getElementById('eye_left').style.width = 100 + 'px';

          document.getElementById('eye_right').style.width = 100 + 'px';
          //offset eyes so they stay center
          eye_left_x -= 25;
          document.getElementById('eye_left').style.left = eye_left_x + 'px';
          eye_right_x -= 25;
          document.getElementById('eye_right').style.left = eye_right_x + 'px';
          eyes_big = true;

        }
      }
    );

    // make eyes big event listener
    document.getElementById('eyes_big_btn').addEventListener('click', function() {
      if (eyes_big == false) {
          document.getElementById('eye_left').style.width = 100 + 'px';

          document.getElementById('eye_right').style.width = 100 + 'px';
          //offset eyes so they stay center
          eye_left_x -= 25;
          document.getElementById('eye_left').style.left = eye_left_x + 'px';
          eye_right_x -= 25;
          document.getElementById('eye_right').style.left = eye_right_x + 'px';
          eyes_big = true;

        }
      }
    );

    // make eyes small event listener
    document.getElementById('eyes_small_btn').addEventListener('click', function() {
      if (eyes_big == true) {
          document.getElementById('eye_left').style.width = 50 + 'px';

          document.getElementById('eye_right').style.width = 50 + 'px';
          //offset eyes so they stay center
          eye_left_x += 25;
          document.getElementById('eye_left').style.left = eye_left_x + 'px';
          eye_right_x += 25;
          document.getElementById('eye_right').style.left = eye_right_x + 'px';
          eyes_big = false;

        }
      }
    );

    // no right eye event listener
    document.getElementById('no_right_eye_btn').addEventListener('click', function() {

          document.getElementById('eye_right').style.width = 0 + 'px';

      }
    );

    // add right eye event listener
    document.getElementById('right_eye_btn').addEventListener('click', function() {
      if (eyes_big == true) {
          document.getElementById('eye_right').style.width = 100 + 'px';
      }
      if (eyes_big == false) {
          document.getElementById('eye_right').style.width = 50 + 'px';
        }
      }
    );


    // sad face event listener
    document.getElementById('sad_mouth_btn').addEventListener('click', function() {

        document.getElementById('mouth').src = 'mouth_sad.svg';

      }
    );

    // happy face event listener
    document.getElementById('happy_mouth_btn').addEventListener('click', function() {

        document.getElementById('mouth').src = 'mouth_happy.svg';

      }
    );

    // reset event listener
    document.getElementById('reset_btn').addEventListener('click', function() {

        document.getElementById('mouth').src = 'mouth_happy.svg';
        document.getElementById('eye_left').style.left = (eye_left_x - eye_left_x) + 100 + 'px';
        document.getElementById('eye_left').style.top = (eye_left_y  - eye_left_y) + 100 + 'px';
        document.getElementById('eye_right').style.left = (eye_right_x  - eye_right_x) + 250 + 'px';
        document.getElementById('eye_right').style.top = (eye_right_y  - eye_right_y) + 100 + 'px';
        document.getElementById('mouth').src = 'mouth_happy.svg';
        document.getElementById('eye_left').src = 'eye_solid.svg';
        document.getElementById('eye_right').src = 'eye_solid.svg';
        document.getElementById('eye_left').style.width = 50 + 'px';
        document.getElementById('eye_right').style.width = 50 + 'px';
        eyes_big = false;


      }
    );






  </script>

</body>
</html>
